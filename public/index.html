<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tailwind Bro</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <style>
        * {
            border: solid red 1px;
        }
    </style> -->
</head>
<body
    class="bg-cover bg-bottom bg-no-repeat"
    style="background-image: url(img/login-bg.png);">
    <div class= "rounded-xl shadow-xl max-w-md h-full block mx-auto my-16 bg-white">
        <div class="p-9">
            <h1 class="text-center font-bold text-3xl">Login and Enjoy Your Ride</h1>
            <p class="my-3 text-center text-sm">Get your bike and explore Polinema comfortably</p>
            <div class="mt-12">
                <div class="my-5">
                    <h6 class="text-sm">NIM</h6>
                    <div class="mt-2">
                        <input class="border border-black rounded-md p-2 w-full" type="text">
                    </div>
                </div>
                <div class="my-5">
                    <h6 class="text-sm">Password</h6>
                    <div class="mt-2">
                        <input class="border border-black rounded-md p-2 w-full" type="password">
                    </div>
                </div>
                <div class="my-10 flex flex-row w-full">
                    <div class="basis-1/2">
                        <input type="checkbox">
                        <label class="text-sm">Remember me</label>
                    </div>
                    <div class="basis-1/2">
                        <h6 class="text-right text-sm font-semibold"><a href="#">Forgot Password ?</a></h6>
                    </div>
                </div>
            </div> 
            <div class="rounded-md p-2 bg-primary text-center">
                <button class="text-base font-semibold">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
